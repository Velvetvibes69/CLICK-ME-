<!DOCTYPE html>
<html>
    <body>

        <P>Afunction can access variables defined inside the function:</P>

        <button type="button" onclick="myfunction()">CLICK ME!</button>

        <P id="demo"></P>
        <p id="demo1"></p>

        <script>
        var b = 5;

            function myFunction() {

                var a = 4;

                document.getElementById("demo").innerHTML = b * a;

            }

            document.getElementById("demo1").innerHTML = a;

            document.getElementById("demo1").innerHTML = b;
            
        </script>

    </body>
</html>
